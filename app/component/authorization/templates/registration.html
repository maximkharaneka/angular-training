<div class="container">
    <div style="padding-bottom:0px; text-align: center">
        <h2>Registered!</h2>
    </div>
    <form name="Registration" class="form-signin" ng-submit="registration()">

        <input class="form-control" name="userName" type="text" class="form-control" ng-minlength="3" placeholder="Your name"  ng-model="userName" required>
        <div ng-show="Registration.$submitted || Registration.userName.$touched" ng-messages="Registration.userName.$error">
             <div ng-messages-include="shared/messengerValidator/messages.html"
             class="errors"></div>
        </div>

        <input class="form-control" name="userEmail" type="email" class="form-control" placeholder="Your email address" autofocus="" ng-model="userEmail" required>
        <div ng-show="Registration.$submitted || Registration.userEmail.$touched" ng-messages="Registration.userEmail.$error">
            <div ng-messages-include="shared/messengerValidator/messages.html"
                 class="errors"></div>
        </div>

        <input class="form-control" type="password" my-number name="userPassword" ng-minlength="5" class="form-control" placeholder="Your password" ng-model="userPassword" name="userPassword" required />
        <div ng-show="Registration.$submitted || Registration.userPassword.$touched" ng-messages="Registration.userName.$error">
            <div ng-messages-include="shared/messengerValidator/messages.html"
                 class="errors"></div>
        </div>

        <input class="form-control" type="password" class="form-control" placeholder="Repeat password" ng-confirm-field ng-model="passwordConfirm" confirm-against="userPassword" name="passwordConfirm" required/>

        <div style="color: red" ng-show="Registration.passwordConfirm.$dirty && Registration.passwordConfirm.$invalid">
            <span  ng-show="Registration.passwordConfirm.$error.noMatch">Passwords don't match</span>
        </div>

        <button ng-disabled="Registration.$invalid" class="btn btn-lg btn-primary btn-block" type="submit" name="signIn">Registered</button>
        <a class="btn btn-lg btn-primary btn-block" href="#/authorization"> Back to Sign in </a>
    </form>
</div>
