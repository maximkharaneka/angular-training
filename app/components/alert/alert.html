<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="vm.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>        
<div class="modal-body">
    <h2>{{vm.title}}</h2>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.save()">Try again</button>
    <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
</div>
