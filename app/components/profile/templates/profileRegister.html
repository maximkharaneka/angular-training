<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h2>Register a New User</h2>
        <div ng-controller="profileRegister">
            <form name="profileRegister" novalidate>

                <div class="alert alert-danger" ng-show="registerErrorsVisible(profileRegister)">
                    <ul>
                        <li ng-show="profileRegister.name.$touched && profileRegister.name.$error.required">User Name is required</li>
                        <li ng-show="profileRegister.password.$touched && profileRegister.password.$error.required">Password is required</li>
                        <li ng-show="profileRegister.password_repeat.$touched && profileRegister.password_repeat.$error.required">Repeat Password is required</li>
                        <li ng-show="profileRegister.password_repeat.$touched && !profileRegister.password_repeat.$error.required && profileRegister.password_repeat.$error.compareTo">Repeat Password is non equal to Password</li>
                        <li ng-show="profileRegister.email.$touched && profileRegister.email.$error.required">Email is required</li>
                        <li ng-show="profileRegister.email.$touched && profileRegister.email.$error.email">Email is not valid</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="name">User Name:</label>
                    <input type="text" class="form-control" ng-model="name" id="name" name="name" required="" form-on-enter="registerProfile()" />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" ng-model="password" id="password" name="password" required="" form-on-enter="registerProfile()" />
                </div>

                <div class="form-group">
                    <label for="password_repeat">Repeat Password:</label>
                    <input type="password" class="form-control" ng-model="password_repeat" compare-to="password" id="password_repeat" name="password_repeat" required="" form-on-enter="registerProfile()" />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" ng-model="email" id="email" name="email" required="" form-on-enter="registerProfile()" />
                </div>

                <button type="button" class="btn btn-success" ng-click="registerProfile()" ng-class="registerFormSubmitClass()">Register</button>
                <button type="button" class="btn" ng-click="registerCancel()">Cancel</button>
            </form>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
