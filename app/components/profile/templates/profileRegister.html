<h2>Register a New User</h2>
<div ng-controller="profileRegister">
    <form name="profileRegister" novalidate>
        <div class="form-group">
            <label for="name">User Name:</label>
            <input type="text" class="form-control" ng-model="name" id="name" name="name" required="" />
            <div ng-show="profileRegister.name.$touched">
                <div ng-show="catAdd.name.$error.required">
                    <div class="alert alert-danger">
                        <strong>User Name is required.</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" ng-model="password" id="password" name="password" required="" />
            <div ng-show="profileRegister.password.$touched">
                <div ng-show="catAdd.password.$error.required">
                    <div class="alert alert-danger">
                        <strong>Password is required.</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password_repeat">Repeat Password:</label>
            <input type="text" class="form-control" ng-model="password_repeat" id="password_repeat" name="password_repeat" required="" />
            <div ng-show="profileRegister.password_repeat.$touched">
                <div ng-show="catAdd.password_repeat.$error.required">
                    <div class="alert alert-danger">
                        <strong>Repeat Password is required.</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" ng-model="email" id="email" name="email" required="" />
            <div ng-show="profileRegister.email.$touched">
                <div ng-show="catAdd.email.$error.required">
                    <div class="alert alert-danger">
                        <strong>Email is required.</strong>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-lg btn-success" ng-click="register()" ng-class="setClass()">Register</button>
        <button type="button" class="btn btn-lg btn-warning" ng-click="cancel()">Cancel</button>
    </form>
</div>
