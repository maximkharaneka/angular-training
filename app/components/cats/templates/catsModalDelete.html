<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h2 class="modal-title">Delete <em>{{cat.name}}</em></h2>
</div>
<div class="modal-body">
    <h4>This operation cannot be undone. Would you like to proceed?</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-danger btn-sm" ng-click="process()">Delete</button>
    <button class="btn btn-primary btn-sm" ng-click="close()">Cancel</button>
</div>
