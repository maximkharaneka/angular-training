<div  ng-controller="CatAddController as catCtrl">
<ng-form name="addCatForm" role="form" submit-enter="catCtrl.addCat(addCatForm, catCtrl.newCat)">
	<div class="form-group">
	    <label for="catName">Cat name:</label>
	    <input type="text" class="form-control" id="catName" ng-model="catCtrl.newCat.name" ng-required="true" input-focus>
	 </div>	
	<div class="form-group">
		<image-preview model="catCtrl.newCat"></image-preview>	    
	 </div>
	<a href="#/" class="btn btn-success" ng-click="catCtrl.addCat(addCatForm, catCtrl.newCat)" ng-show="addCatForm.$valid">Create</a>
	<a href="#/" class="btn btn-primary">Cancel</a>
</ng-form>
</div>
