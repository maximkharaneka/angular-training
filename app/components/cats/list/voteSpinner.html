<div class="col-md-1">
		<i class="glyphicon glyphicon-thumbs-up" ng-click="voteCtrl.updateVote(voteCtrl.model, 1)"></i>				
</div>

	<span class="badge">{{voteCtrl.model.votes}}</span>

	<i class="glyphicon glyphicon-thumbs-down" ng-click="voteCtrl.updateVote(voteCtrl.model, -1)"></i>
