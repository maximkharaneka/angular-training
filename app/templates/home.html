<div>

    <search></search>

    <chose></chose>

    <p ng-show="currentCat">
        <img src="{{ currentCat.img }}" ng-click="increment()">
        <span> Count: {{ currentCat.count }} </span>
        <button ng-click="like(currentCat)">&uarr;</button>
        <button ng-click="disLike(currentCat)">&darr;</button>
        <span>{{ currentCat.votes }} votes</span>
    </p>
</div>
