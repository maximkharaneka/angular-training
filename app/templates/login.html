<ng-form name="loginForm" class="navbar-form navbar-right" role="form" ng-controller="LoginController as loginCtrl">			
			<div ng-show="loginCtrl.authenticated">
				<a class="navbar-brand" ui-sref="/" ng-click="loginCtrl.logout()">Hello, {{loginCtrl.userTitle}} </a>
			</div>
			<div ng-hide="loginCtrl.authenticated">
	            <div class="form-group">
	              <input type="text" placeholder="Email" class="form-control" <input type="text" ng-model="loginCtrl.userData.Name"/>>
	            </div>
	            <div class="form-group">
	              <input type="password" placeholder="Password" class="form-control" ng-model="loginCtrl.userData.Password">
	            </div>
	            <button class="btn btn-success" ng-click="loginCtrl.login(loginCtrl.userData)">Sign in</button>
	            <button class="btn btn-primary" ui-sref="profileAdd">Sign up</button>
	        </div>    
</ng-form>
