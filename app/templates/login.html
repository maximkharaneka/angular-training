<ng-form name="loginForm" ng-controller="LoginController as loginCtrl" ng-hide="loginCtrl.authenticated">
	<span>Login:</span>
	<input type="text" ng-model="userData.Name"/>
	<span>Password:</span>
	<input type="text"  ng-model="userData.Password"/>
	<button ng-click="loginCtrl.login(userData)">Enter</button>
</ng-form>
