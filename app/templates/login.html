<ng-form name="loginForm" ng-controller="LoginController as loginCtrl" ng-hide="loginCtrl.authenticated" class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control" <input type="text" ng-model="userData.Name"/>>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" ng-model="userData.Password">
            </div>
            <button class="btn btn-success" ng-click="loginCtrl.login(userData)">Sign in</button>
            <button class="btn btn-primary" ui-sref="profileAdd">Sign up</button>
</ng-form>
