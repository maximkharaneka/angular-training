<div class="container">
    <div style="padding-bottom:0px; text-align: center">
        <h2>Sign in!</h2>
    </div>
    <form name="Login" class="form-signin" ng-submit="registered()">
        <input type="email" class="form-control" placeholder="Email address" autofocus="" ng-model="userEmail">
        <input type="password" class="form-control" placeholder="Password" ng-model="userPassword">
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="signIn">Sign in</button>
        <a class="btn btn-lg btn-primary btn-block" href="#/registration"> Registration </a>
    </form>
</div>
