<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="/bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="assets/app.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-cloak>

<nav ng-controller="navController" class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header" ng-click="cons()">
        <button type="button" class="navbar-toggle" ng-click="collapse = !collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" ui-sref="home.catsList">WHISKAS</a>
      </div>

      <div class="collapse navbar-collapse" ng-class="{ 'in': collapse}">
        <ul class="nav navbar-nav">

          <li ui-sref-active="active"><a ui-sref="home.catsList">Home</a></li>
          <li ng-if="isLogged()" ui-sref-active="active"><a ui-sref="add">Add cat</a></li>
          <li ui-sref-active="active"><a ui-sref="about">About</a></li>

        </ul>
        <ul ng-if="!isLogged()" class="nav navbar-nav navbar-right">
          <li ui-sref-active="active"><a ui-sref="login">Login</a></li>
          <li ui-sref-active="active"><a ui-sref="register">Registration</a></li>
        </ul>
        <ul ng-if="isLogged()" class="nav navbar-nav navbar-right">
          <li><a ui-sref="login">Hello, {{username}}</a></li>
          <li ng-click="logout()"><a href>Log out</a></li>
        </ul>
      </div>
    </div>
</nav>

<div class="loading-container" loading>
  <div class="spinner">
    <div class="spinner-container container1">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
  </div>
</div>

<div class="container">
      <div ui-view></div>
</div>

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/bower_components/angular-messages/angular-messages.js"></script>
  <script src="/build/angular-training.js"></script>
</body>
</html>
