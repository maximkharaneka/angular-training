<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="/bower_components/angular/angular-csp.css" />
    <link rel="stylesheet" type="text/css" href="/build/app.css" />
    <link rel="stylesheet" type="text/css" href="/bower_components/angular-emoji-filter-hd/dist/emoji.min.css" />
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/build/angular-training.js"></script>
</head>
<body>
    <div ng-view></div>
    <div ng-controller="Cat">
        <ul>
            <li ng-repeat="x in names">
                {{x.Name}}
            </li>
        </ul>
    </div>
    <div style="float:right">
        <h1>  <a href="#AddCat"> Add cat </a></h1>
        <h1> <a href="#ShowCats"> Show all cats </a> </h1>
    </div>
</body>

</html>
