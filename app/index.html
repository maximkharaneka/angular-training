<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kitty Clicker</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>

    <script src="/bower_components/angular/angular.min.js"></script>

    <script src="/build/angular-training.js"></script>
</head>
<body ng-app="app">

<div class="container" ng-controller="kittyController as model">
    <div class="row" ng-repeat="cat in kittys">
        <div class="col-sm-4">
            <h5>{{cat.name}}</h5>
        </div>
        <div class="col-sm-2">
            <h6>{{cat.clickCount}}</h6>
        </div>
        <div class="col-sm-6">
            <img ng-src="{{cat.src}}" ng-click="kittyClick(cat)" height="100" width="100"/>
        </div>

    </div>

</html>
