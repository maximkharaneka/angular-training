<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mentors && Mentees</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/angular/angular-csp.css"/>
    <link rel="stylesheet" type="text/css" href="/build/app.css"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/angular-emoji-filter-hd/dist/emoji.min.css"/>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/build/angular-training.js"></script>
</head>
<body ng-app="app">

<div class="container">
    <div class="row">
        <div class="col-md-8" ng-controller="errorProneController as model">
            <div>
                <h4>Alerts</h4>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="model.alertMessage" />
                    <div>
                        {{ model.alertMessage.length }}
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control"
                            ng-model="model.alertType"
                            ng-options="type for type in model.alertTypes"
                            >
                    </select>
                </div>
                <button class="btn btn-default btn-lg" ng-click="model.createAlert()">
                    Create Alert
                </button>
            </div>
            <hr/>
            <div>
                <h4>Exceptions</h4>
                <button class="btn btn-default btn-lg" ng-click="model.createException()">Throw Exception</button>
            </div>
        </div>
        <div class="col-md-4">
            <alerts></alerts>
        </div>
    </div>
</div>

</body>
</html>
